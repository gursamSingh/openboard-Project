<body>
    <div class="options-cont scale-tools">
        <i class="fa fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools">
        <i class="pencil fas fa-pencil-alt"></i>
        <i class="eraser fas fa-eraser"></i>
        <i class="download fas fa-file-download"></i>
        <i class="upload fas fa-file-upload"></i>
        <i class="stickyNote far fa-sticky-note"></i>
        <i class="undo fas fa-undo"></i>
        <i class="redo fas fa-redo"></i>
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>


    <div class="eraser-tool-cont">
        <input type="range" min="2" max="50" value="3" class="eraser-width">
    </div>
    <canvas></canvas>
